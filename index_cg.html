<!DOCTYPE html>
<html>
<head>
    <title>Flask API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }
        
        .message-container {
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            max-height: 300px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        @media (min-width: 600px) {
            body {
                max-width: 800px;
                margin: 0 auto;
            }

            img {
                max-width: 300px;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    {% if send_result %}
    <h1>您的wskey为:</h1>
    <p>{{ send_result }}</p>
    {% endif %}
</body>
</html>
